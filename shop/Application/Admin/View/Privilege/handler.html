<layout name="../../../Resource/View/master" />
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
   <!-- <li><a href="#">类型管理</a></li>-->
    <li><a href="#">添加权限</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">添加权限</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">添加权限</header>
            <div class="panel-body">
                <form action="" method="post" class="form-horizontal">
                	<!--<legend>添加商品类型</legend>-->
                	<div class="form-group">

                        <label for="title" class="col-sm-2 control-label">权限名称</label>
                        <div class="col-sm-3">
                            <input type="text" id="title" class="form-control" value="{$data['pri_name']}" name="pri_name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">权限URL</label>
                        <div class="col-sm-3">
                            <input type="text" id="module" name="pri_url" value="{$data['pri_url']}" class="form-control"/>
                            <p>请输入权限：例如 Admin/Index/index</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
