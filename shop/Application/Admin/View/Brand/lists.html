<layout name="../../../Resource/View/master"/>
<style>
    .table th, .table td {
        text-align: center;
        vertical-align: middle !important;
    }
</style>
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">品牌管理</a></li>
    <li><a href="#">添加品牌</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">添加品牌</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">添加品牌</header>
            <div class="panel-body">
                <form action="{:U('common/sort')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>品牌ID</th>
                            <th>品牌名称</th>
                            <th>logo</th>
                            <th>排序</th>
                            <th>是否热门</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="brand" id="v">
                            <tr>
                                <td>{$v['bid']}</td>
                                <td>{$v['bname']}</td>
                                <td><img width="70" height="30" src="__ROOT__/{$v['logo']}"></td>
                                <td><input class="form-control" type="text" name="sort[{$v['bid']}]"
                                           value="{$v['sort']}"></td>
                                <td>{$v['ishot']}</td>
                                <td><a href="{:u('handler',['bid'=>$v['bid']])}" class="btn btn-warning"><i class="fa fa-edit fa-xs"></i> 修改</a>&nbsp;&nbsp;<a
                                        href="{:u('del',['bid'=>$v['bid']])}" class="btn btn-danger"><i class="fa fa-trash fa-xs"></i> 删除</a></td>
                            </tr>
                        </volist>
                        <tr>
                            <td colspan="2">
                                <input type="hidden" name='table' value='brand'/>
                                <input type="submit" value='排序' class="btn btn-primary"/>
                            </td>
                            <td  colspan="4">
                                <div class="pages">
                                    {$page}
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>
    </div>
</div>
