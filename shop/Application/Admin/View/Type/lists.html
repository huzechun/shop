<layout name="../../../Resource/View/master" />
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">类型管理</a></li>
    <li><a href="#">类型列表</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">类型列表</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">类型列表</header>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span12">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        类型ID
                                    </th>
                                    <th>
                                        类型名称
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="type" item="v">
                                    <tr class="info">
                                        <td>
                                            {$v.tid}
                                        </td>
                                        <td>
                                            {$v.tname}
                                        </td>
                                        <td>
                                            <a href="{:U('TypeAttr/lists', array('tid' => $v['tid']))}" class="btn btn-success"><i class="fa fa-bars fa-xs"></i> 属性列表</a>
                                            <a href="{:U('handler', array('tid' => $v['tid']))}" class="btn btn-warning"><i class="fa fa-edit fa-xs"></i> 修改</a>
                                            <a href="{:U('del', array('tid' => $v['tid']))}" class="btn btn-danger"><i class="fa fa-trash fa-xs"></i> 删除</a>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
