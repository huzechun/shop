<body class="">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xxl">
      <a class="navbar-brand block" href="">商城开发后台</a>
      <section class="panel panel-default bg-white m-t-lg">
        <header class="panel-heading text-center">
          <strong>登录</strong>
        </header>
        <form action="" method="post" class="panel-body wrapper-lg">
          <div class="form-group">
            <label class="control-label">用户名</label>
            <input type="text" name="username" placeholder="用户名" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input type="password" name="password" id="inputPassword" placeholder="密码" class="form-control input-lg">
          </div>
          <!--<div class="checkbox">-->
            <!--<label>-->
              <!--<input type="checkbox"> Keep me logged in-->
            <!--</label>-->
          <!--</div>-->
          <!--<a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a>-->
          <div class="form-group">
            <label class="control-label">验证码</label>
            <input type="text" name="code"  placeholder="验证码" class="form-control input-lg">
            <div class="line line-dashed"></div>
            <img src="{:u('code')}" style="display:block;margin:0 auto;" onclick="this.src=this.src+'?rand='+Math.random()">
            <div class="line line-dashed"></div>

          </div>
          <button type="submit" class="btn btn-primary">登录</button>

          <!--<a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="fa fa-facebook pull-left"></i>Sign in with Facebook</a>-->
          <!--<a href="#" class="btn btn-twitter btn-block"><i class="fa fa-twitter pull-left"></i>Sign in with Twitter</a>-->
          <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
          <!--<a href="signup.html" class="btn btn-default btn-block">Create an account</a>-->
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
