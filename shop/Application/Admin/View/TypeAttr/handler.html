<layout name="../../../Resource/View/master"/>
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">类型管理</a></li>
    <li><a href="#">添加类型属性</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">添加类型属性</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">添加类型属性</header>
            <div class="panel-body">
                <form action="" method="post">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span12">
                                <table class="table table-bordered table-hover">
                                    <tr>
                                        <td>
                                            属性名称
                                        </td>
                                        <td>
                                            <input type="text" name="taname" value="{$attr['taname']}"/>
                                        </td>
                                    </tr>
                                    <tr class="success">
                                        <td>
                                            属性类别
                                        </td>
                                        <td>
                                            <label><input type="radio" value="0" <if condition="$attr['tatype'] eq 0">checked="checked"</if> name="tatype"/>&nbsp;属性</label>
                                            &nbsp;&nbsp;
                                            <label><input type="radio" value="1" <if condition="$attr['tatype'] eq 1">checked="checked"</if> name="tatype"/>&nbsp;规格</label>
                                        </td>
                                    </tr>
                                    <tr class="error">
                                        <td>
                                            属性值(多个值用 竖线 | 分隔)
                                        </td>
                                        <td>
                                            <textarea name="tavalue" cols="100" rows="4">{$attr['tavalue']}</textarea>
                                        </td>
                                    </tr>
                                    <tr class="warning">
                                        <td colspan="2">
                                            <input type="hidden" name='tid' value='{$Think.get.tid}'/>
                                            <input type="submit" class="btn btn-primary" value="添加属性"/>
                                            <a href="javascript:history.back()"class="btn btn-primary">返回属性列表</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
