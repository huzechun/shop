<layout name="../../../Resource/View/master" />
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">分类管理</a></li>
    <li><a href="#">编辑子分类</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">编辑子分类</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">编辑子分类</header>
            <div class="panel-body">
                <form action="" method="post" class="form-horizontal">
                    <legend>编辑子分类</legend>
                    <div class="form-group">
                		<label class="col-sm-2 control-label">所属分类</label>
                        <div class="col-sm-3">
                            <select name="pid" class="form-control">
                                <volist name="cateData" id="v">
                                    <option value="{$v['cid']}" <if condition="$v['cid'] == $oldData['pid']">selected</if>   >{$v['cname']}</option>
                                </volist>
                            </select>
                        </div>
                	</div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属类型</label>
                        <div class="col-sm-3">
                            <select name="tid" class="form-control">
                                <volist name="typeData" id="v">
                                    <option value="{$v['tid']}" <if condition="$v['tid'] == $oldData['tid']">selected</if>   >{$v['tname']}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序权重</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="sort" value="{$oldData['sort']}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-3">
                            <input type="text" name="cname" class="form-control" value="{$oldData['cname']}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">确认添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
