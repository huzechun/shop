<layout name="../../../Resource/View/master" />
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">分类管理</a></li>
    <li><a href="#">分类列表</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">分类列表</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">分类列表</header>
            <div class="panel-body">
                <form action="{:U('Common/sort')}" method="post">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span12">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>
                                            分类ID
                                        </th>
                                        <th>
                                            分类名称
                                        </th>
                                        <th>
                                            排序
                                        </th>
                                        <th>
                                            操作
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name='cate' item='v'>
                                        <tr class="info" >
                                        <td>
                                            {$v.cid}
                                        </td>
                                        <td class='open'>
                                            {$v._cname}
                                        </td>
                                        <td>
                                            <input type="text" name="sort[{$v['cid']}]" value='{$v.sort}'/>
                                        </td>
                                        <td>
                                            <a href="{:U('addSonCate', array('pid' => $v['cid']))}" class="btn btn-success"><i class="fa fa-plus fa-xs"></i> 添加子分类</a>
                                            <a href=<if condition="$v['pid']==0">"{:u('handler',['cid'=>$v['cid']])}"<else/>"{:u('editSonCate',['cid'=>$v['cid']])}"</if> class="btn btn-warning"><i class="fa fa-edit fa-xs"></i> 修改</a>
                                            <a href="{:U('del', array('cid' => $v['cid']))}" class="btn btn-danger"><i class="fa fa-trash fa-xs"></i> 删除</a>
                                        </td>
                                        </tr>
                                    </foreach>
                                    <tr>
                                        <td colspan='4' align='center'>
                                            <input type="hidden" name='table' value='category' />
                                            <input type="submit" value='排序' class="btn btn-primary"/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
